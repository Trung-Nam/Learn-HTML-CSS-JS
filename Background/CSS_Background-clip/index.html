<!DOCTYPE html>
<html>
    <head>
        <title>Background-clip</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0;
            }

            .header {
                width: 100%;
                height: 100px;
                background-color: #333;
                padding: 20px;
                border: 10px dashed #ccc;
                box-sizing: border-box;
                background-clip: padding-box;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>

<!-- 
mặc định của background-clip là border-box

border-box tức là đổ màu cho border + padding + content (đổ màu từ border vào)

padding-box tức là chỉ đổ màu cho padding + content (đổ màu từ padding vào)

content-box tức là chỉ đổ màu cho content bỏ qua padding + border 
-->
