<!DOCTYPE html>
<html>
    <head>
        <title>background-image</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }

            .header {
                width: 100%;
                height: 100vh;
                background-image: linear-gradient(0,rgba(255,255,0,0.5),rgba(0,0,255,0.5)),
                url(https://thuthuatnhanh.com/wp-content/uploads/2019/07/girl-xinh-dep-thanh-lich.jpg);
                background-size: 100%;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>

<!-- 
    Nếu muốn thêm nhiều ảnh làm background thì mỗi url(); cách nhau dấu phẩy
 -->
