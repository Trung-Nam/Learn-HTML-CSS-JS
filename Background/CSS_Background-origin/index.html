<!DOCTYPE html>
<html>
    <head>
        <title>Background-origin</title>
        <meta charset="UTF-8" />

        <style>
            html, body {
                margin: 0;
            }

            .box {
                width: 100%;
                height: 100vh;
                background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2019/07/girl-xinh-dep-thanh-lich.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                border: 20px dashed #ccc;
                padding: 20px;
                box-sizing: border-box;
                background-origin: border-box;
                
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
    </body>
</html>
