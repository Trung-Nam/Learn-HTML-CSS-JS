<!DOCTYPE html>
<html>
    <head>
        <title>Background-position</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }

            .box {
                width: 100%;
                height: 100vh;
                background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2019/07/girl-xinh-dep-thanh-lich.jpg);
                background-repeat: no-repeat;
                background-size: 200px;
                background-position: top right;

                /*
                    Nếu mà ta muốn nó dịch chuyển ra ngoài ta có 
                    background-position: top 20px right 20px;
                    ta đều có thể sử dụng giá trị tương đối hoặc tuyệt đối

                    ta còn có thể sử dụng tọa độ dựa vào trục tọa độ
                    background-position: 20px 20px ; theo tọa độ x,y
                */
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
    </body>
</html>
