                width: 100%;

                background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2019/07/girl-xinh-dep-thanh-lich.jpg);

<!-- 
    +) Contain : Điều chỉnh sao cho bức ảnh luôn được hiển thị đầy đủ, không bị cắt xén hay che khuất , chấp nhận bị hở những khoảng trắng trong box hiển thị.
    +)  Cover : Điều chỉnh sao cho background của box luôn được lấp đầy, không có khoảng hở trắng, chấp nhận ảnh bị che khuất hay hiển thị không đầy đủ. 
-->
