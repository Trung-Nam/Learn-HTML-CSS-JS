<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo-Classes</title>
        <meta charset="utf-8" />

        <style>
            .box {
                width: 100%;
                height: 120px;
                background: rgb(62, 255, 62);
            }

            h1:hover {
                color: yellow;
            }

            .box:active {
                background-color: aqua;
            }

            li:first-child {
                color:red;
            }

            li:last-child {
                color: green;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>

        <h1>CSS Pseudo-Classes ?</h1>

        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>first-child</li>
            <li>last-child</li>
        </ul>
    </body>
</html>
