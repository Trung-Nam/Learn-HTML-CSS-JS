<!DOCTYPE html>
<html>
    <head>
        <title>Sticky</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }

            ul {
                height: 2000px;
            }
            h1 {
                width: 100%;
                height: 42px;
                color: #fff; /*màu chữ*/
                background-color: #000;
                position: sticky;
                position: -webkit-sticky;
                top: 0;

            }
        </style>
    </head>

    <body>
        <div class="header"></div>
        <h1>Position Sticky ?(Bám dính)</h1>
        <ul>
            <li>Học position Sticky</li>
            <li>Practice Sticky</li>
        </ul>
    </body>
</html>

<!-- Lưu ý:hiện nay rất ít trình duyệt hỗ trợ sticky -->
