<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8" />

        <style>
            table {
                width: 100%;
            }

            table th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>

        <table>
           <tr>
               <th>Person</th>
               <th>Gender</th>
               <th>Age</th>
           </tr>
           
           <tr>
               <td>Nguyễn Văn A</td>
               <td>Male</td>
               <td>18</td>
           </tr>

           <tr>
               <td>Nguyễn Thị B</td>
               <td>Female</td>
               <td>20</td>
           </tr>

           
        </table>
    </body>
</html>
