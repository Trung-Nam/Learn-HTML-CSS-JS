<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 style="color:red">Học cách tạo ra một table !!!</h1>
        
    <tbody> 
        <table><!--Thẻ table để tạo ra layout dạng bảng-->
            <thead><!--Thẻ thread chứa phần tiêu đề của bảng-->
                <tr><!--Table row-->
                    <!--Thẻ th chứa cột tiêu đề-->
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Slot</th>
                </tr>
            </thead>
        
        <tbody><!--Thẻ tbody chứa phần thân bảng(table body)-->
            <tr><!--Table row 1-->
                <td>1</td><!--Table data-->
                <td>Nguyễn Văn A</td>
                <td>Slot 1</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Nguyễn Văn B</td>
                <td>Slot 2</td>
            </tr>
        </tbody>    
                
        </table>
    </tbody>

    </body>
</html>
