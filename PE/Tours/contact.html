<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/stylecontact.css'>
    <script src='mycode.js'></script>
</head>
<body>
    <table class="my-table">
        <tr>
            <td>
                <label for="Tour">Tour</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Tour">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Your name">Your name</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Your Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Phone">Phone</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Your Phone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Number of Travelers">Number of Travelers</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Number of Travelers">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="bookNow()">Book Now</button>
            </td>
        </tr>
    </table>
</body>
</html>
