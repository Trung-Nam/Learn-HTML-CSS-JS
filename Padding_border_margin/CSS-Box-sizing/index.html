<!DOCTYPE html>
<html>
    <head>
        <title>box-sizing</title>
        <meta charset="utf-8">

        <style>
            .box {
                width: 100px;
                height: 100px;
                color: #fff;
                background-color: darkorchid;
                padding: 1rem;
                border: 2px solid #333;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="box">Đây là nội dung bài viết !</div>
    </body>
</html>
<!-- Ngắn gọn: box-sizing: border-box sẽ giúp padding và border nằm trong width và height của phần tử.
     Nghĩa là chiều rộng và chiều cao thực tế của phần tử sẽ = chính width, height mà ta set.  -->
